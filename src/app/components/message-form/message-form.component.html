<form (ngSubmit)="sendMessage()" class="space-y-4">
  <div>
    <label for="to" class="block font-medium">To:</label>
    <input
      type="text"
      id="to"
      [(ngModel)]="message.to"
      name="to"
      class="w-full border px-3 py-2 rounded"
      placeholder="+1234567890"
      required
    />
  </div>

  <div>
    <label for="body" class="block font-medium">Message:</label>
    <textarea
      id="body"
      [(ngModel)]="message.body"
      name="body"
      rows="4"
      class="w-full border px-3 py-2 rounded"
      placeholder="Type your message here..."
      required
    ></textarea>
  </div>

  <button
    type="submit"
    class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded"
    [disabled]="loading"
  >
    {{ loading ? "Sending..." : "Send Message" }}
  </button>

  <div class="mt-4 text-sm text-green-600" *ngIf="status">
    {{ status }}
  </div>
</form>
