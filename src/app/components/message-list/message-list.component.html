<div class="card bg-background-card">
  <h2 class="text-xl font-bold mb-4 text-primary-light">
    Message History ({{ messages.length }})
  </h2>

  <div *ngIf="isLoading" class="text-gray-500">Loading messages...</div>
  <div *ngIf="error" class="text-red-500">{{ error }}</div>

  <div class="space-y-6 lg:max-h-[calc(100vh-10rem)] lg:overflow-y-auto">
    <div *ngFor="let msg of messages" class="">
      <div class="message-meta">
        <div class="message-to">{{ msg.to }}</div>
        <span class="text-gray-500">
          {{ msg.created_at | date : "fullDate" }}
          {{ msg.created_at | date : "shortTime" }}
        </span>
      </div>
      <div class="message-body">{{ msg.body }}</div>
      <div class="flex justify-between items-center">
        <div
          class="message-status mt-2 text-sm font-light italic animate-fade-in"
        >
          <span
            [ngClass]="{
              'text-green-600': msg.status === 'delivered',
              'text-yellow-600':
                msg.status === 'sent' || msg.status === 'sending',
              'text-blue-600': msg.status === 'queued',
              'text-red-600':
                msg.status === 'undelivered' || msg.status === 'failed',
              'text-gray-500': !msg.status
            }"
          >
            {{ msg.status || "pending" }}
          </span>
        </div>
        <div class="message-length">{{ msg.body?.length || 0 }}/250</div>
      </div>
    </div>
  </div>
</div>
